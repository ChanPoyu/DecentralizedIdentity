<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>

  </head>
  <body>
    
    <div id="loader">
      <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div id="overlay"></div>
    
    <div id="IdentityFormContainer">
      <div id="IdentityForm">
        Your Name   <input type="text" id="IdName">
        <br>
        <div id="errorMsg"><p>Input Your Name!!</p></div>
        <div id="idFormBtn">Add Identity</div>
      </div>
    </div>
    

    <div id="topArea">
      <div id="networkDisplay">
        <p>Current Network:</p>
        <p>{{network}}</p>
      </div>
      <div id="diplayAccount">
        <p>Your Account:</p>
        <p>{{ethAccount}}</p>
      </div>  
    </div>

    <div id="IdBlock">
      <h3>Your Identities</h3>
      <div id="idArray">
        <div class="addId" id="addIdBtn"><div><img src="images/fingerPrint.png" height="40"></div></div>
      </div>
    </div>

    <div id="keyAndClaimHolder">
      <div id="keyHolder">
        <div id="keyHolderNameTag">
          <div><h3>Keys</h3></div>
          <div id="addKeyBtn"><h3>Add&#43;</h3></div> 
        </div>    
        <div id="displayKeys">
          <table id="keyTable">
          </table>
        </div>
      </div>
      
      <div id="ClaimHolder">
        <div id="claimHolderNameTag">
          <div><h3>Claims</h3></div>
          <div id="addClaimBtn"><h3>Add &#43;</h3></div>
        </div>
        <div id="displayClaims">
          <table id="claimTable">
          </table>
        </div>
      </div>
    </div>
    
    <div id="KeyFormContainer">
      <div id="keyForm">
        keyPurpose
        <select name="keyPurpose" id="keyPurposeSelect">
          <option value="1">Management</option>
          <option value="2">Action</option>  
        </select>
        <br>
        keyType
        <select name="keyType" id="keyTypeSelect">
          <option value="1">EDCSA</option>
          <option value="2">RSA</option>
        </select>
        <br>
        key: <input type="text" id="keyData">
        
        <div id="keyFormBtn">Add Key</div>
      </div>
    </div>

    <div id="ClaimFormContainer">
      <div id="ClaimForm">
        topic
        <select name="topic" id="topicSelect">
          <option value="1">Mail</option>
          <option value="2">Phone</option>
        </select>
        <br>
        scheme
        <select name="scheme" id="schemeSelect">
          <option value="1">ECDSA</option>
          <option value="2">RSA</option>
        </select>
        <br>
        issuer
        <select name="issuer" id="issuerSelect">
          <option value="1">MySelf</option>
        </select>
        <br>
        data
        <input type="text" placeholder='ex: {"dataTitle": "data"}' id="dataData">
        <br>
        uri
        <input type="text" id="uriData" value="">
        <div id="claimFormBtn">Add Claim</div>
      </div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
